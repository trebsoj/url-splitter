<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pantalla dividida dinámica</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: row;   /* vertical (lado a lado) */
      width: 100vw;
      height: 100vh;
    }

    .pane {
      flex: 1 1 auto;
      overflow: hidden;
      border-left: 1px solid #ccc;
    }

    .pane:first-child {
      border-left: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>

<div id="container"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const urlsParam = params.get("urls");

  if (!urlsParam) {
    document.body.innerHTML = "<h2>Falta el parámetro ?urls=...</h2>";
    throw new Error("No URLs provided");
  }

  // Convertir la lista en array
  const urls = urlsParam.split(",");

  const container = document.getElementById("container");

  urls.forEach(url => {
    const pane = document.createElement("div");
    pane.className = "pane";

    const iframe = document.createElement("iframe");
    iframe.src = url;

    pane.appendChild(iframe);
    container.appendChild(pane);
  });

  // Ajustar el ancho de cada iframe según número de URLs
  const num = urls.length;
  const panes = document.querySelectorAll(".pane");
  panes.forEach(p => {
    p.style.flex = `0 0 calc(100% / ${num})`;
  });
</script>

</body>
</html>
